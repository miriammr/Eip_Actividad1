<section>
  <form action="/procesamiento-datos" method="post">
    <fieldset>
      <legend>Déjanos tus datos</legend>
      <label for="name">Nombre</label>
      <input type="text" id="name" name="name" placeholder="Maria" required />
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" name="email" placeholder="correo@gmail.com" required/>
      <label for="comment">Comentario</label>
      <textarea id="comment" cols="30" rows="7"></textarea>
    </fieldset>
    <input type="submit" value="Enviar" />
  </form>
</section>
